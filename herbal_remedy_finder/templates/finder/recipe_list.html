{% extends 'finder/base.html' %} {% block content %}
<h3 class="headline">Recipes</h3>
<span>Click on a recipe for details</span>
<ul>
  {% for recipe in recipes %}
  <li><a href={% url 'recipe_detail' pk=recipe.pk %} class="no-line">{{ recipe }}</a></li>
  {% endfor %}
</ul>
{% endblock content %}
